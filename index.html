<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todo</title>
  <!--
    NOTE: Content Security Policy is relaxed to allow connections to the API server.
    This permits WebSocket (ws/wss), Neo4j protocols (bolt), and HTTP/HTTPS connections.
    For production, consider tightening these rules or configuring CSP via server headers.
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' ws: wss: bolt: bolt+s: bolt+ssc: neo4j: neo4j+s: neo4j+ssc: http: https:; img-src 'self' data: blob:; font-src 'self' data:;">

  <!-- Runtime configuration - can be injected by server/docker -->
  <script>
    window.__CONFIG__ = {
      // Set to API URL to auto-connect on load, or leave empty/null for manual connection
      defaultApiUrl: "http://localhost:8000"
    };
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/renderer.tsx"></script>
</body>

</html>
